<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <title>EasyTimer</title>
</head>

<body id="body">
   <div class="container-fluid">
      <div class="jumbotron" style="height: 180px;">
         <h1>TEMPORIZADOR</h1>
         <h5>Easytimer library</h5>
      </div>
      <div>

         <div class="d-flex justify-content-center col-12">
            <img id="imgFoco" src="./img/lampOff.gif" alt="Foco apagado">
         </div>
         <div class="d-flex justify-content-center col-12">
            <h3 id="lblTimer">00:00:00</h3>
         </div>

         <div class="d-flex justify-content-center row">
            <div class="col-12 col-md-4">
               <h3>
                  <input id="horas" type="number" class="text-right w-100" placeholder="Horas" min="0">
               </h3>
            </div>
            <div class="col-12 col-md-4">
               <h3>
                  <input id="minutos" type="number" class="text-right w-100" placeholder="Minutos" min="0">
               </h3>
            </div>
            <div class="col-12 col-md-4">
               <h3>
                  <input id="segundos" type="number" class="text-right w-100" placeholder="Segundos" min="0">
               </h3>
            </div>
         </div>
      
         <div class="row">
            <button id="btnStart" onclick="startTimer()" style="margin: 1rem" class="w-100 btn btn-outline-success">Iniciar</button>
         </div>
        
         <div class="row">
            <button  onclick="stopTimer()" style="margin: 1rem"  class="w-100 btn btn-outline-danger">Parar</button>
         </div>
 
         <div class="row">
            <button id="btnPause" onclick="pauseTimer()" style="margin: 1rem"  class="w-100 btn btn-outline-warning">Pausar</button>
         </div>

         <div class="row">
            <button onclick="resetTimer()" style="margin: 1rem"  class="w-100 btn btn-outline-warning">Resetear</button>
         </div>
      </div>
   </div>


   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

   <script src="./js/socket.io.js"></script>
   <!--script src="./js/socket.io.dev.js.map"></script-->
   <script src="./js/client.js"></script>
</body>

</html>
